<div class="row animate__animated animate__fadeIn" *ngIf="movie" >
  <div class="col-md-6">
    <!-- Imagen -->
    <img [src]="movie.poster_path | poster" [alt]="movie.title" class="img-thumbnail">
  </div>
  <div class="col-md-6">
    <!-- Detalle -->
    <h3>{{movie.title}}</h3>
    <div class="row">
      <div class="col">
        <star-rating 
          [value]="movie.vote_average" 
          totalstars="10" 
          checkedcolor="yellow" 
          uncheckedcolor="white" 
          size="20px" 
          readonly="true">
        </star-rating>
      </div>

      <div class="col text-white">
        {{movie.vote_average}}
      </div>
    </div>

    <div class="row text-white m-1">
      {{movie.overview}}
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-outline-info mt-5" (click)="regresar()">Regresar</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slideshow
      [cast]="cast">

    </app-cast-slideshow>
  </div>
</div>
